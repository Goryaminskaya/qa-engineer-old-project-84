- summary: |
    При выборе русского языка не все списки, кнопки и текст переводятся на русский
  environment: |
    Opera  94.0.4606.76 (Официальная сборка)
    ОС Windows 8.1 64-bit
  steps-to-reproduce: |
    1. Зайти на страницу магазина
    2. Нажать ссылку "Language"
    3. Из выпадающего списка выбрать "Russian"
  expected-result: |
    Страница обновиться и все кнопки, списки, описания товаров на русском языке
  actual-result: |
    Все описания товаров остаются на английском, выпадающий список  тоже на английском языке
    
- summary: |
    При выборе фильтра по цене появляются товары, которые попадают в  диапазон без учета скидки
  environment: |
    Opera  94.0.4606.76 (Официальная сборка)
    ОС Windows 8.1 64-bit
  steps-to-reproduce: |
    1. Зайти на страницу магазина
    2. Установить цену от "0" до "500"
  expected-result: |
    Появляются все продукты, которые стоят меньше 500$ включая товары, которые со скидкой стоят меньше 500$, а без скидки больше
